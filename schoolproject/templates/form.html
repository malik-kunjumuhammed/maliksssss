{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<style>
		.box {
			background-color: black;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		p {
			font-size: 17px;
			align-items: center;
		}
		.box a {
			display: inline-block;
			background-color: #fff;
			padding: 15px;
			border-radius: 3px;
		}
		.modal {
			align-items: center;
			display: flex;
			justify-content: center;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(254, 126, 126, 0.7);
			transition: all 0.4s;
			visibility: hidden;
			opacity: 0;
		}
		.content {
			position: absolute;
			background: white;
			width: 400px;
			padding: 1em 2em;
			border-radius: 4px;
		}
		.modal:target {
			visibility: visible;
			opacity: 1;
		}
		.box-close {
			position: absolute;
			top: 0;
			right: 15px;
			color: #fe0606;
			text-decoration: none;
			font-size: 30px;
		}
	</style>

    <script>
          var $select1 = $( '#select1' ),
		$select2 = $( '#select2' ),
        $options = $select2.find( 'option' );

         $select1.on( 'change', function() {
	     $select2.html( $options.filter( '[value="' + this.value + '"]' ) );
          } ).trigger( 'change' );
    </script>
	<meta charset="utf-8">
	<title>Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="{% static 'https://jqueryvalidation.org/files/demo/site-demos.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
<!--				<img src="{% static 'images/form-v7.jpg' %}" alt="form">-->
				<p class="text-1"></p>
				<p class="text-2"></p>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
                        <input type="text" name="name" placeholder=" name" required><br>
    <input type="date" name="dob" placeholder="date of birth"><br>
    <input type="text" name="age" placeholder="age"><br>



      <legend>Choose your gender:</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>


    <input type="text" name="phone" placeholder=" phone no"><br>
    <input type="text" name="mail id" placeholder="mail id"><br>
    <input type="text" name="address" placeholder="address"><br>

        <label for="cars">department:</label>
    <select class="form-control" name="select1" id="select1">

    <option value="1">commerce</option>
    <option value="2">bio maths</option>
    <option value="3">humanities</option>
    <option value="4">computer science</option>
    </select>
                    <label for="cars">course:</label>
    <select class="form-control" name="select2" id="select2">
    <option value="1">bba</option>
    <option value="1">bca</option>
    <option value="1">bcom</option>
    <option value="2">botany</option>
    <option value="2">zoology</option>
    <option value="2">science</option>
    <option value="3">ba</option>
    <option value="3">ma</option>
    <option value="4">computer science<option>

    </select>

    <label for="cars">purpose:</label>
    <select id="cars" name="cars">
    <option value="volvo">enquiry</option>
    <option value="saab">place order</option>
    <option value="fiat">return</option>

    </select><br>

    materials provide: <br>
              <input type="checkbox" id="C" name="C" value="C"/>
                 <label>debit note book</label> <br>
              <input type="checkbox" id="Java" name="Java" value="Java" checked=?yes?/>
                 <label>pen</label> <br>
              <input type="checkbox" id="Python" name="Python" value="Python"/>
                 <label>exam papers</label> <br>
















                    <input type="submit">
                    



				</form>

                {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert" href="#">
      Ã—
      </button>
      <strong>{{message}}</strong><br>
        <a href="{% url 'schoolapp:home' %}">home</a>
    </div>
 {% endfor %}
{% endif %}






	<script src="{% static 'https://code.jquery.com/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js' %}"></script>
	<script src="{% static 'https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js' %}"></script>
	<script>

		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
